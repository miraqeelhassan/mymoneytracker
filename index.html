<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ðŸ”‘ Authentication Section -->
    <div id="auth-section">
        <h2>Money Tracker</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
        <button onclick="login()">Login</button>
    </div>

    <!-- ðŸ’° Money Tracker Section (Hidden Until Login) -->
    <div id="tracker-section" style="display: none;">
        <h2>Expense Tracker</h2>
        <button onclick="logout()">Logout</button>
        
        <input type="text" id="item" placeholder="Expense Name">
        <input type="number" id="amount" placeholder="Amount">
        <input type="date" id="date">
        <button onclick="addExpense()">Add Expense</button>

        <h3>Total Spent: â‚¹<span id="total-amount">0</span></h3>

        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>

        <h3>Download Monthly Report</h3>
        <input type="month" id="pdf-month">
        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- âœ… Correct Firebase CDN Scripts (No Import Needed) -->
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- âœ… Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
